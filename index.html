<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0">
  <title>비주얼 배너 합성</title>
  <link rel="stylesheet" href="style.css">
  <!-- 크롤링 방지 -->
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <h1>비주얼 배너 합성 사이트</h1>
  <div class="container">
    <div class="input-group">
      <label>예시 배너 업로드:</label>
      <input type="file" id="exampleImage" accept="image/*">
    </div>
    <div class="input-group">
      <label>비주얼 이미지 업로드 (여러 개):</label>
      <input type="file" id="visualImages" accept="image/*" multiple>
    </div>
    <div class="button-group">
      <button class="format-btn" data-format="biz2">Biz 2:1</button>
      <button class="format-btn" data-format="biz1">Biz 1:1</button>
      <button class="format-btn" data-format="bizwide">Biz wide</button>
      <button class="format-btn" data-format="mo2">Mo 2:1</button>
    </div>
    <div class="button-group">
      <button id="downloadBtn" disabled>ZIP 다운로드</button>
      <button id="resetBtn">초기화</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
